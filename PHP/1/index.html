<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em PHP</title>
</head>
<body>
    <header>
        <h1>Treinando Formulários em PHP</h1>
    </header>
    <main>
        <form action="php.php" method="get" autocomplete="on">
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required minlength="3" maxlength="10" size="15" placeholder="Digite aqui" autocomplete="username">
            </p>
            <p>
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade" required min="15" max="120" size="15" placeholder="Digite aqui">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </main>
</body>
</html>
