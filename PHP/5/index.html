<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Número Real</title>
</head>
<body>
    <header>
        <h1>Analisador de Número Real</h1>
    </header>
    <main>
        <form action="php.php" method="get" autocomplete="on">
            <p>
                <label for="numero">Digite o número: </label>
                <input type="number" name="numero" id="numero" step="0.001" placeholder="Digite aqui">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </main>
</body>
</html>
