<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <fieldset>
        <legend>Várias escolhas possíveis</legend>
        <form action="" method="get" autocomplete="on">
            <input type="checkbox" name="a" id="a"> <label for="a">A</label><br>
            <input type="checkbox" name="b" id="b"> <label for="b">B</label><br>
            <input type="checkbox" name="c" id="c"> <label for="c">C</label><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </form>
    </fieldset>
    <fieldset>
        <legend>Apenas uma escolha possível</legend>
        <form action="" method="get" autocomplete="on">
            <input type="radio" name="radio" id="radio1" checked> <label for="radio1">A</label><br>
            <input type="radio" name="radio" id="radio2"> <label for="radio2">B</label><br>
            <input type="radio" name="radio" id="radio3"> <label for="radio3">C</label><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </form>
    </fieldset>
</body>
</html>
