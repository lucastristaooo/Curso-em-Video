<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <p>
        <label for="n1">Escolha um número: </label>
        <select name="" id="n1" oninput="calcular()">
            <optgroup label="NÚMEROS 1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="n2">Escolha outro número: </label>
        <select name="" id="n2" oninput="calcular()">
            <optgroup label="NÚMEROS 2">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
            </optgroup>
        </select>
    </p>
    <p>
        <output id="resposta">
        </output>
    </p>
</body>
    <script>
        function calcular(){
            var n1 = document.getElementById("n1")
            var n2 = document.getElementById("n2")
            document.getElementById("resposta").innerHTML = `A soma dos valores é ${Number(n1.value) + Number(n2.value)}`
        }
    </script>
</html>
