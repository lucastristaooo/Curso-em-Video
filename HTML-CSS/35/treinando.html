<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="treinando.css">
</head>
<body>
    <h1>Formulário</h1>
    <fieldset>
        <legend>Login</legend>
        <form action="" method="post" autocomplete="on">
            <p>
                <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" required minlength="2" maxlength="15" size="15" placeholder="Digite aqui" autocomplete="username">
            </p>
            <p>
                <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="senha" required minlength="8" size="15" placeholder="Digite aqui" autocomplete="current-password">
            </p>
            <p>
                <label for="nota">Nota: </label>
                    <input type="number" name="nota" id="nota" required min="0" max="10" size="15" step="0.5" value="0.0">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
        </form>
    </fieldset>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="" method="get" autocomplete="on">
            <p>
                <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required minlength="5" max="20" size="15" placeholder="Digite aqui" autocomplete="email">
            </p>
            <p>
                <label for="tel">Telefone: </label>
                    <input type="tel" name="telefone" id="telefone" required min="9" max="9" placeholder="Digite aqui" autocomplete="tel">
            </p>
            <p>
                <legend>Nacionalidades</legend>
                <input type="checkbox" name="" id="brasileiro" checked><label for="brasileiro">Brasileiro</label><br>
                <input type="checkbox" name="" id="americano"><label for="americano">Americano</label><br>
                <input type="checkbox" name="" id="frances"><label for="frances">Francês</label><br>
                <input type="checkbox" name="" id="argentino"><label for="argentino">Argentino</label>
            </p>
            <p>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="h"><label for="h">Homem</label>
                <input type="radio" name="sexo" id="m"><label for="m">Mulher</label>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
        </form>
    </fieldset>
    <fieldset>
        <legend>Personalização</legend>
        <form action="" method="post" autocomplete="on">
            <p>
                <label for="cor">Cor: </label>
                    <input type="color" name="" id="cor">
            </p>
            <p>
                <label for="imagem">Imagem: </label>
                    <input type="file" name="" id="imagem">
            </p>
            <p>
                <label for="range">Range: </label>
                    <input type="range" name="" id="range" min="1" max="10">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
        </form>
    </fieldset>
    <fieldset>
        <legend>Escolhas</legend>
        <form action="" method="get" autocomplete="on">
            <select name="" id="">
                <optgroup label="Letras do alfabeto">
                    <option value="">Escolher</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                    <option value="e">E</option>
                </optgroup>
            </select><br><br>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="prof" list="lista">
            <datalist id="lista">
                <option value="prof">Professor</option>
                <option value="adm">Administrador</option>
                <option value="dev">Desenvolvedor</option>
                <option value="cpt">Carpinteiro</option>
            </datalist>
        </form>
    </fieldset>
</body>
</html>
