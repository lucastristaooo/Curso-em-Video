<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Vídeos em HTML</h1>
    <p>Vídeos, como aúdios, contém o parâmetro "controls"</p>
    <video width="560" controls>
        <source src="vídeo.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com o vídeo</p>
    </video>
    <h1>Vídeos em HTML hospedados por fora</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/p5didPvhQc4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
