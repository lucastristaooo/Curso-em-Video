<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mesclagem-de-celulas.css">
    <title>Mesclagem de Células</title>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <caption>Letras do Alfabeto</caption>
        <tbody>
            <tr>
                <td rowspan="1">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td colspan="1">F</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Fim</th>    
            </tr>
        </tfoot>
    </table>
</body>
</html>
