<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML temos as seguintes tags como exemplo:</p>
    <p>
        <ul>
            <li type="disc"><abbr title="Usa-se a tag &gt;p &lt;">Parágrafo</abbr>
            <li type="disc"><abbr title=">Usa-se a tag &gt;h1 &lt;">Títulos</abbr>
            <li type="disc"><abbr title=">Usa-se a tag &gt;img &lt;">Imagens</abbr>
            <li type="disc"><abbr title=">Usa-se a tag &gt;abbr &lt;">Abreviações</abbr>
            <li type="disc"><abbr title=">Usa-se a tag &gt;code &lt;">Códigos</abbr>
            <li type="disc"><abbr title=">Usa-se a tag &gt;ol &lt;">Listas ordenadas</abbr>
            <li type="disoc"><abbr title="Usa-se a tag &gt;ul &lt;">Lista não ordenadas</abbr>
        </ul>
    </p>
</body>
</html>
