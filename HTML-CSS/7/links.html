<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>
        Links
    </h1>
    <h2>
        Links externos
    </h2>
    <p>
        Significado: links que te direcionam para sites externos
        <p><a href="https://www.youtube.com/" target="_blank" rel="external">Clique aqui!</a></p>
    </p>
    <h2>
        Links internos
    </h2>
    <p>
        Significado: links que te direcionam para dentro do mesmo site
        <p><a href="links02.html" rel="next">Clique aqui!</a></p>
    </p>
    <h2>
        Links para dowload
    </h2>
    <p>
        Significado: links que ao clicar, efetua dowload
        <p>
            <a href="exemplo.py">Clique aqui para dowload.</a>
        </p>
    </p>
</body>
</html>
